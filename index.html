<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <img class="banner" src="images/bg-desktop.png" alt="">
  <img class="banner-mob" src="images/bg-mobile.png" alt="">
  <main>
    <section class="fylo">
      <img class="logo" src="images/logo.svg" alt="logo">
      <div class="icons">
        <img class="icon-1" src="images/icon-document.svg" alt="">
        <img class="icon-2" src="images/icon-folder.svg" alt="">
        <img class="icon-3" src="images/icon-upload.svg" alt="">
      </div>
    </section>
    <section class="memory">
      <div class="message"> 185 <span class="message-text center">GB Left</span>
        <div class="arrow"></div>
      </div>
      <p class="text"> Youâ€™ve used <b>815 GB</b> of your storage
      </p>
      <div class="progress-bar">
        <div class="progress">
          <div class="round"></div>
        </div>
      </div>
      <div class="data flex">
        <p> 0 GB </p>
        <p> 1000 GB </p>
      </div>
    </section>
  </main>
</body>

</html>
